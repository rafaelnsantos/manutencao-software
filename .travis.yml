branches:
  only:
  - inst4gram

cache:
  apt: true

addons:
  apt:
    packages:
      - texlive-publishers
      - texlive-lang-portuguese
      - texlive-latex-extra
      - texlive-fonts-recommended
      - texlive-science

script:
- mkdir _build
- python texliveonfly.py manutencao.tex

before_deploy:
- git tag "v$(date +'%Y.%m.%d.%H%M')"
- ls

deploy:
  provider: releases
  api_key: $GIT_TOKEN
  file: "./_build/manutencao.pdf"
  skip_cleanup: true
  on:
    branch: inst4gram